{% extends "base.html" %}

{% block title %}Saved - Instagram Clone{% endblock %}

{% block content %}
<div class="container" style="padding-top: 30px;">
    <h2 style="margin-bottom: 24px; text-align: center;">Saved Posts</h2>
    
    {% if posts %}
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px;">
        {% for post in posts %}
        <a href="{{ url_for('posts.detail', post_id=post.id) }}" style="aspect-ratio: 1; overflow: hidden; position: relative;">
            <img src="{{ url_for('uploaded_file', folder='posts', filename=post.image_url) }}" 
                 alt="Post"
                 style="width: 100%; height: 100%; object-fit: cover;"
                 onerror="this.src='https://via.placeholder.com/300'">
        </a>
        {% endfor %}
    </div>
    {% else %}
    <div style="text-align: center; padding: 60px 20px;">
        <h3 style="margin-bottom: 16px;">No saved posts yet</h3>
        <p style="color: #8e8e8e; margin-bottom: 24px;">Save posts you like to view them later.</p>
        <a href="{{ url_for('main.explore') }}" class="btn btn-primary">Explore Posts</a>
    </div>
    {% endif %}
</div>
{% endblock %}
